pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare git@bitbucket.org:RepoOrg/koko_booking.git
          - cd koko_booking.git
          - git push --mirror git@github.com:RepoOrg/Koko_Booking.git
